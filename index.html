<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="wrapper">
    <h1 class="wrapper-title">Queue Demo</h1>
    <div class="queue"></div>
    <div class="inputs-container">
      <label for="in-queue" class="label">Put item into Queue</label>
      <input id="in-queue" type="text" name="setItem" class="input">
    </div>
    <div class="controllers-container">
      <button class="controller" id="enqueue">Enqueue</button>
      <button class="controller" id="dequeue">Dequeue</button>
    </div>
  </article>
  <script src="./js/queue.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
